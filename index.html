<!DOCTYPE html>
<html>
    <head> 
        <title>Calculator</title>
        <link rel='stylesheet' href="/odin/calculator/styles/styles.css">
    </head>
<body> 
    <div class="container">
        <div class="title_container">
         <div class="title">Calculator</div>   
        </div>
        
        <div class="calc_screen_container">
            <input type="text" class="calculator_screen" value="0">   
        </div>
         
        

        <div class="calculator_buttons">
            <button type="operator" class="button plus">+</button>
            <button type="operator" class="button minus">-</button>
            <button type="operator" class="button mult">x</button>
            <button type="operator" class="button divide">/</button>

            <button type="num_button" class="button 6" value="6">6</button>
            <button type="num_button" class="button 7" value="7">7</button>
            <button type="num_button" class="button 8" value="8">8</button>
            <button type="num_button" class="button 9" value="9">9</button>

            <button type="num_button" class="button 5" value="5">2</button>
            <button type="num_button" class="button 4" value="4">3</button>
             <button type="num_button" class="button 3" value="3">4</button>
            <button type="num_button" class="button 2" value="2">5</button>
           

            <button type="num_button" class="button 0" value="0">0</button>
            <button type="num_button" class="button 1" value="1">1</button>
            <button type="num_button" class="button decimal" value=".">.</button>          
            <button type="num_button" class="button del" value="all-clear">Del</button>

            <button type="num_button" class="button exponent" value=""><img class="square_root_img" src="/odin/calculator/images/sqroot.png"></button>
            <button type="num_button" class="button equal" value="=">=</button>
            <button type="num_button" class="button root" value=""></button>
            
        </div>

    </div>





    
</body>
</html>
